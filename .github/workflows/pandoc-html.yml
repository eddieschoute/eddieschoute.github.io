# This is a basic workflow to help you get started with Actions

name: Pandoc html

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - run: mkdir build

      # Runs a single command using the runners shell
      - name: Build html
        uses: docker://pandoc/core
        with:
          # Use Readme.md as dummy input file (not used in the template)
          args: --metadata-file cv.yaml --template=template_cv.html -t html README.md --output=build/cv.html
      
      - name: Upload HTML artifact
        uses: actions/upload-artifact@v2
        with:
          name: html
          path: build/cv.html

  deploy:
    runs-on: ubuntu-latest
    needs: build
    # Make sure we only deploy when pushed to master branch
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Download html
        uses: actions/download-artifact@v2
        with:
          name: html
          path: ./html.zip
          
      - run: ls
      - run: cat html.zip
      - name: Extract html
        run: unzip html.zip
      
      - run: |
          mkdir public
          mv cv.html public
      
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: $${ secrets.GITHUB_TOKEN }
          publish_dir: ./public
